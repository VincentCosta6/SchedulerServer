<html>
  <head>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>

    <div class="login-page">
      <h1 class = "Title">Pool Company</h1>
      <div class="form">
        <form class="register-form">
          <input id = "signupUsername" type="text" placeholder="Username"><img id = "status" width = "45px" height = "45px"/><label id = "userStatus" class = "err">Not checked yet</label><button id = "userCheck" class = "check">Check Username</button></input><br>
          <input id = "p1" type="password" placeholder="Password"/>
          <input id = "p2" type="password" placeholder="Confirm Password"/>
          <label id = "error1" class = "err">Passwords dont match</label>
          <input id = "signupEmail" type="text" placeholder="Email Address"/>
          <label id = "error2" class = "err">Email doesnt seem valid</label>
          <button id = "signup">create</button>
          <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form">
          <input id = "signinUser" type="text" placeholder="Username or Email"/>
          <input id = "signinPass" type="password" placeholder="Password"/>
          <button id = "login">login</button>
          <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
